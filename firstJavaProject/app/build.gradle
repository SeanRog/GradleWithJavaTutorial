plugins {
	// The java compile task is added by this plugin
	id 'java'

    // The java run task is added by this plugin
    id 'application'
}

repositories {
	// You can declare any Maven/Ivy/file repositories here.

	// us .m2 folder for resolving dependencies
	mavenLocal()

	// Use maven for resolving dependencies
    mavenCentral()

	// Use JCenter for resolving dependencies.
	jcenter()
}

dependencies {
    // Use JUnit test framework. // test
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application. // Compile
    implementation 'com.google.guava:guava:29.0-jre'

	// https://mvnrepository.com/artifact/com.amazonaws/aws-lambda-java-core
	implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'

}

application {
    // Define the main class for the application.
    mainClass = 'com.vertigo.gradle.App'
}
